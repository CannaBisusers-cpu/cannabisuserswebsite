name: Block PRs with secrets

on:
  pull_request:

jobs:
  scan-and-fail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run secret scan
        run: npm run scan-secrets
